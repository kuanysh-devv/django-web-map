{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static "css/Loginstyle.css" %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login page</title>


</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-2  bg-white border-bottom shadow-sm">
      <div class="logo-image">
            <img src="{% static "img/location.jpg" %}" class="img-fluid">
      </div>
      <h5 class="my-0 mr-md-auto font-weight-normal">Interactive Map by MKR</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Support</a>
      </nav>
        <a class="btn btn-outline-primary" href="{% url 'home' %}" style="margin-right: 15px">Login as Guest</a>
        <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign up</a>

    </div>

    <div class="page-content">
		<div class="form-v8-content">

			<div class="form-right">
				<div class="tab">

					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')" id="defaultOpen">Sign In</button>
					</div>
				</div>

				<form class="form-detail" action="{% url 'login' %}" method="post">{% csrf_token %}
					<div class="tabcontent" id="sign-in">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <strong>Message:</strong> {{ message }}

                            </div>
                            <br />
                            <br />
                        {% endfor %}
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="full_name_1" id="full_name_1" class="input-text" required>
								<span class="label">Username</span>
		  						<span class="border"></span>
							</label>
						</div>

						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password_1" id="password_1" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
							</label>
						</div>

						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Sign In">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
